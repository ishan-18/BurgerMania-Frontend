<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Cart</title>
    <link rel="stylesheet" href="styles6.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img
          src="https://images.ctfassets.net/wtodlh47qxpt/25FSYFuEtGct8NSrtpKe6d/b602f6fe0bf294e6a6dff5d7648bf594/KFC_Logo.svg"
          alt="KFC Logo"
        />
      </a>
      <nav>
        <ul>
          <li><a href="./KFC.html">Home</a></li>
          <li><a href="./KFCMenu.html">Menu</a></li>
          <li><a href="./KFCAbout.html">About</a></li>
          <li><a href="./KFCContact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="cart-icon" class="active">
        <a href="./KFCCart.html"><ion-icon name="cart"></ion-icon></a>
      </div>
      <div class="toggle"></div>
    </header>

    <main class="main">
      <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-flex">
          <div class="cart-items" id="cart-items">

          </div>
        </div>

        <div class="cart-summary">
          <h2>Cart Summary</h2>
          <p id="total-items"></p>
          <p id="total-price"></p>
          <button class="checkout" id="checkout">Proceed to Checkout</button>
        </div>
      </div>
    </main>

    <div class="footer">
      <ul class="sci">
        <li>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
      </ul>
      <div class="prevNext">
        <p>Follow Us</p>
        <span class="prev">Prev</span>
        <span class="next">Next</span>
      </div>
    </div>
    <script src="script4.js"></script>
  </body>
</html>
