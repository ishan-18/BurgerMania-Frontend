<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Signup</title>
    <link rel="stylesheet" href="styles5.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img
          src="https://images.ctfassets.net/wtodlh47qxpt/25FSYFuEtGct8NSrtpKe6d/b602f6fe0bf294e6a6dff5d7648bf594/KFC_Logo.svg"
          alt="KFC Logo"
        />
      </a>
    </header>

    <main class="main">
      <div class="signup-container">
        <div class="image-section">
          <img
            src="https://github.com/ishan-18/React-Responsive-Weblayout-/blob/master/src/images/product6.jpg?raw=true"
            alt="KFC Image"
          />
        </div>
        <div class="form-section">
          <div class="form-card">
            <h2>Create an Account</h2>
            <label for="username">Username:</label>
            <input
              type="username"
              id="username"
              name="username"
              required
              placeholder="Your Username"
            />

            <label for="mobilenumber">Mobile Number:</label>
            <input
              type="text"
              id="mobilenumber"
              name="mobilenumber"
              required
              placeholder="Your Mobile Number"
            />

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Your Password"
            />

            <button type="click" id="signup-button">Sign Up</button>
            <p>Already a user? <a href="./KFCSignin.html">Sign In</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 KFC. All rights reserved.</p>
      <ul class="sci">
        <li>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
      </ul>
    </footer>
    <script src="script1.js"></script>
  </body>
</html>
